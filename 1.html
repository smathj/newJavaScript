<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      //Get 요청

      // 1
      function getComments(param) {
        let url = "http://localhost:3000/comments";

        if (param != undefined) {
          url += `/${param}`;
        }

        fetch(url)
          .then((res) => res.json())
          .then((json) => console.log(json));
      }

      // 2
      function getCommentsQueryString(id) {
        let url = `http://localhost:3000/comments?postId=${id}`;
        fetch(url)
          .then((res) => res.json())
          .then((json) => console.log(json));
      }

      function test() {
        alert("hi");
      }
    </script>
  </head>
  <body>
    <div id="here"></div>
    <button onclick="getComments()">getComments()</button><br />
    <button onclick="getComments(1)">getComments(1)</button><br />
    <button onclick="getCommentsQueryString(1)">
      getCommentsQueryString(1)
    </button>
    <button onclick="test()">test()</button>
  </body>
</html>
